<!DOCTYPE html>
<html lang="en">
<head>
    <!-- linking style sheets -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- end style sheets -->

    <!-- linking javascript -->
    <script src="js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <!-- end of scripts -->

    <meta charset="UTF-8">
    <title>Random Quote Machine</title>
</head>
<body>
<div class="row">
    <div class="col-sm-8 quoteBox">
        <h2 class="text-center insertQuote"></h2>
        <i><h5 class="text-right my-right insertAuthor"></h5></i>
    </div>
</div>
<div class="row text-center">
    <div class="col-sm-4 my-buttons">
        <button class="btn btnQuote myBtn">New Quote</button>
    </div>
    <div class="col-sm-4 my-buttons">
        <a class="twitter-share-button" href="https://twitter.com/intent/tweet/?text="
           data-size="large" target="_blank">
            <button class="btn btnTweet myBtn">Tweet This</button>
        </a>
    </div>
</div>



</body>
</html>
